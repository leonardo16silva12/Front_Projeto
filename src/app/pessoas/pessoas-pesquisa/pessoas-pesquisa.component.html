<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1 class="alignTT">Pessoas</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label class="alignT"> Digite o nome da Pessoa: </label>
                <input class="inputS" type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="ui-g-12 ui-fluid">

                <div class="ui-g-6 ui-fluid">
                <label class="alignT"> Cidade: </label>
                <input class="inputS" type="text" pInputText name="nome" [(ngModel)]="filtro.cidade" />
            </div>

            <div class="ui-g-6 ui-fluid">
                <label class="alignT"> Estado: </label>
                <input class="inputS" type="text" pInputText name="nome" [(ngModel)]="filtro.estado" />
            </div>
            </div>

            <div class="ui-g-12">
                <button class="buttonS" pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-12">
            <p-table class="paginac" [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-id-header">#</th>
                        <th>Nome da Pessoa</th>
                        <th>CEP</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th class="col-id-header">Ativo</th>
                        <th class="col-acoes-header">Ações</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pes>
                    <tr>
                        <td class="col-id">{{pes.codigo}}</td>
                        <td class="col-id">{{pes.nome}}</td>
                        <td class="col-id">{{pes.cep}}</td>
                        <td class="col-id">{{pes.cidade}}</td>
                        <td class="col-id">{{pes.estado}}</td>
                        <td class="col-id" *ngIf="pes.ativo">
                            <i class="pi pi-circle-on" style="color: green"></i>
                        </td>
						<td class="col-id" *ngIf="!pes.ativo">
                            <i class="pi pi-circle-on" style="color: gray"></i>
                        </td>
                        
                        <td class="col-acoes">
                            <a class="separeB" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoas', pes.codigo]"> </a>
                            <button class="separeB" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pes)"> </button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">
                            Nenhuma Pessoa Encontrada!!!
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="ui-g-12">
                <a class="buttonM" pButton label="Cadastrar Nova Pessoa" routerLink="/pessoas/novo"> </a>
            </div>
        </div>
    </div>
</div>
